<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child psuedo selectors </title>
    <style>
        .container{
            margin: auto;
            display: block;
            width: 23px;


        }
        a [target]{
            color: brown;
            font-size: 30px;
        }
        input{
            display: block;
        }input[type='text']{
            padding: 23px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank">Go to Google</a></h1>
        <form action="" class="form-control">
            <input type="text" placeholder="Enter Your Name">
            <input type="password" placeholder="Enter Your password">
            <input type="submit" value="Submit">
        </form>
        <li class="item" id="item1">item1</li>
        <li class="item" id="item2">item2</li>
        <li class="item" id="item3">item3</li>
        <li class="item" id="item4">item4</li>
        <li class="item" id="item5">item5</li>

    </div>
</body>
</html>
