<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        p{
            color:brown  
        }
        #blueElement{
            color:darkgoldenrod
        }
        footer span{
            color: black;
        }
    </style>
</head>
<body>
    <h3>Css selectors</h3>
    <footer>this is footer</footer>
    <span>this is span</span>
    <p>this is simple paragraph to demonstrate css selectors</p>
    <p id="blueElement">this is simple paragraph to demonstrate css selectors</p>
</body>
</html>
